<!doctype html>

<html lang="en">

<head>

	{% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link  rel="stylesheet" href="{% static 'jquery_ui/jquery-ui.css' %}">
	<link rel="stylesheet" href="{% static 'css/styling.css' %}">

	<title>{{ project.name }}</title>

</head>

<body>

	<!-- GÓRNY NAVBAR -->
	<nav id="navbar_custom" class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div id="logo" class="navbar-brand d-none d-sm-block">Grzegorz Gieda</div>
		<div id="logo_sm" class="navbar-brand d-block d-sm-none">Grzegorz Gieda</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto w-100 justify-content-end">
				<li class="nav-item">
					<a id="start" class="nav-link" href="{% url 'home' %}">Start</a>
				</li>
				<li class="nav-item">
					<a id="o_mnie" class="nav-link" href="{% url 'about' %}">O mnie</a>
				</li>
				<li class="nav-item">
					<a id="umiejetnosci" class="nav-link" href="{% url 'skills' %}">Umiejętności</a>
				</li>
				<li class="nav-item">
					<a id="portfolio" class="nav-link aktywny" href="{% url 'projects' %}">Projekty</a>
				</li>
				<li class="nav-item">
					<a id="kontakt" class="nav-link" href="{% url 'blog' %}">Blog</a>
				</li>
				<li class="nav-item">
					<a id="kontakt" class="nav-link" href="{% url 'contact' %}">Kontakt</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- TREŚĆ STRONY (PORTFOLIO)-->

	<div class="container-fluid content">
		<div class="d-flex justify-content-center nocursor">
			<h4>{{ project.name }}</h4>
		</div>
		<div class="d-flex justify-content-center">
			<img src="{{ project.image.url }}" width=300 height=200> <!--WYSTYLIZUJ TO! (rozmiar, border, marginy) -->
		</div>
		<div class="d-flex justify-content-center nocursor">
			({{ project.tech }})
		</div>
		<div class="d-flex justify-content-center nocursor">
			{{ project.summary }}
		</div>
		<div class="d-flex justify-content-center">
			<a href="{{ project.gitlink }}">GitHub</a>
		</div>
		<div class="d-flex justify-content-center">
			<a href="{% url 'projects' %}" class='btn przycisk'>Powrót</a>
		</div>
	</div>

	<!-- BOTTOM BAR -->
	<footer>
		<div class="d-flex justify-content-center fixed-bottom">
			<div class="container-fluid" id="bottom_bar">
				<div class="row">
					<div class="col-10 col-sm-11 d-none d-sm-block nocursor" id="copyright">
						<div>Copyright&copy; 2019 Grzegorz Gieda</div>
					</div>
					<div class="col-5 d-block d-sm-none copyright_sm d-flex justify-content-center nocursor">Copyright&copy; 2019</div>
					<div class="col-2 col-sm-1">
						<a href="https://github.com/GregorySeth" target="_blank"><img src="{% static 'img/logo/github_log.png' %}" id="gitlogo"></a>
					</div>
					<div class="col-5 d-block d-sm-none copyright_sm d-flex justify-content-center nocursor">Grzegorz Gieda</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Optional JavaScript -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'jquery_ui/jquery-ui.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- <script type="text/javascript" src="{% static 'script.js' %}"></script> -->

</body>

</html>
