{% block content %}
	{% load staticfiles %}
		<nav id="navbar_custom" class="navbar navbar-expand-lg navbar-dark fixed-top">
			<div id="logo" class="navbar-brand d-none d-sm-block">Grzegorz Gieda</div>
			<div id="logo_sm" class="navbar-brand d-block d-sm-none">Grzegorz Gieda</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
  				<ul class="navbar-nav mr-auto w-100 justify-content-end">
  					<li class="nav-item">
  						<a id="start" class="nav-link" href="{% url 'home' %}">Start</a>
  					</li>
  					<li class="nav-item">
  						<a id="o_mnie" class="nav-link" href="{% url 'about' %}">O mnie</a>
  					</li>
  					<li class="nav-item">
  						<a id="umiejetnosci" class="nav-link" href="{% url 'skills' %}">Umiejętności</a>
  					</li>
  					<li class="nav-item">
  						<a id="portfolio" class="nav-link" href="{% url 'projects' %}">Projekty</a>
  					</li>
						<li class="nav-item">
  						<a id="blog" class="nav-link aktywny" href="{% url 'blog' %}">Blog</a>
  					</li>
  					<li class="nav-item">
  						<a id="kontakt" class="nav-link" href="{% url 'contact' %}">Kontakt</a>
  					</li>
  				</ul>
  			</div>
		</nav>

		<!-- TREŚĆ STRONY -->

		<div class="container-fluid content">
			<div class="d-flex justify-content-center">
				<img src="{{ blog.image.url }}" width=600 class="photoborder">
			</div>
			<div class="d-flex justify-content-center nocursor" style="margin-bottom: 10px;">
				<h3>{{ blog.title }}</h3>
			</div>
			<div class="d-flex justify-content-center">
				<div class="textborder" style="width: 60%;">
					<p>{{ blog.body }}</p>
					<div class="d-flex justify-content-end">
						Grzegorz
					</div>
					<div class="d-flex justify-content-end">
						{{ blog.edit_pub_date }}
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<a href="{% url 'blog' %}" class='btn przycisk'>Powrót</a>
			</div>
		</div>
